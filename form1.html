<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Exercício de Formulário PHP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .campo { margin-bottom: 15px; }
        label { display: block; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Cadastro de Usuário</h2>
    
    <form action="processar.php" method="GET" enctype="multipart/form-data">
        
        <div class="campo">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div class="campo">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="campo">
            <label>Gênero:</label>
            <input type="radio" name="genero" value="masculino" id="masc"> <label style="display:inline" for="masc">Masculino</label>
            <input type="radio" name="genero" value="feminino" id="fem"> <label style="display:inline" for="fem">Feminino</label>
        </div>

        <div class="campo">
            <label for="interesses">Interesses:</label>
            <input type="checkbox" name="interesses[]" value="tecnologia"> Tecnologia
            <input type="checkbox" name="interesses[]" value="design"> Design
            <input type="checkbox" name="interesses[]" value="marketing"> Marketing
        </div>

        <div class="campo">
            <label for="cidade">Cidade:</label>
            <select name="cidade" id="cidade">
                <option value="sao_paulo">São Paulo</option>
                <option value="rio_janeiro">Rio de Janeiro</option>
                <option value="curitiba">Curitiba</option>
            </select>
        </div>

        <div class="campo">
            <label for="foto">Foto de Perfil:</label>
            <input type="file" id="foto" name="foto" accept="image/*">
        </div>

        <div class="campo">
            <label for="mensagem">Biografia/Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Enviar Dados</button>
    </form>

</body>
</html>
